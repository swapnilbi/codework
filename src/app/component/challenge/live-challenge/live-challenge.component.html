<app-challenge-instruction (challengeStartEvent)="startChallenge()" *ngIf="showInstruction"></app-challenge-instruction>
<div class="challenge-live" *ngIf="showLiveChallenge">
    <as-split direction="horizontal">
      <as-split-area class="problem-details-wrapper" [size]="30" [minSize]="10" [maxSize]="40">        
          <div class="problem-select-header">  
            <span class="language">Problem : </span>                
            <select [(ngModel)]="selectedProblem" class="problem-select">
              <option *ngFor="let problem of problems; let i = index" [ngValue]="problem">
                {{problem.name}}
              </option>
            </select>          
          </div>
          <div class="problem-details" *ngIf="selectedProblem">
            <div class="title">Problem Statement</div>
            <div class="description">              
              <div [innerHTML]="selectedProblem.problemStatement"></div>
            </div>
          </div>        
      </as-split-area>
      <as-split-area class="challenge-editor" [size]="70" [minSize]="60" [maxSize]="90">        
        <code-editor *ngIf="selectedProblem" [problem]="selectedProblem"></code-editor>      
        <div class="editor-footer">
          <div class="test-result">Test Result</div>      
          <div class="custom-input">Custom Input</div>              
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Compile</button>
            <button type="button" class="btn btn-secondary">Run Tests</button>
            <button type="button" class="btn btn-success">Submit</button>
          </div>        
        </div>
      </as-split-area>
    </as-split>
</div>
