<div class="dashboard-nav">  
  <div class="sidebar-profile">
    <div class="user-pic">
      <img class="img-responsive img-rounded" src="assets/images/user.jpg" alt="User picture">
    </div>
    <div class="user-info">
      <span class="user-name"><strong>Swapnil
        Birajdar</strong>
      </span>
      <span class="user-role">Admin</span>      
    </div>
  </div>
  <nav class="dashboard-nav-list"> 
    
    <ng-template ngFor let-menu [ngForOf]="menus | async">
      <a *ngIf="!menu.subMenus" (click)="nevigate(menu)" [ngClass]="{'active':isSelected(menu) }" class="dashboard-nav-item active">
        <i class="{{menu.icon}}"></i> {{menu.title}}
      </a>      

      <div *ngIf="menu.subMenus" class='dashboard-nav-dropdown' [ngClass]="{'show':menu.showDropdown}">
        <a (click)="nevigate(menu)" (click)="toggleDropdown(menu)" [ngClass]="{'active':isSelected(menu)}" class="dashboard-nav-item dashboard-nav-dropdown-toggle">
          <i class="{{menu.icon}}"></i> {{menu.title}}
        </a>      
        <div class='dashboard-nav-dropdown-menu'>
          <a *ngFor="let subMenu of menu.subMenus" class="dashboard-nav-dropdown-item" (click)="nevigate(subMenu)" [ngClass]="{'active':isSelected(subMenu)}">
            <i class="{{subMenu.icon}}"></i> &nbsp; {{subMenu.title}}
          </a>                
        </div>
      </div> 

    </ng-template>                 
    <div class="nav-item-divider"></div>
    <a href="#" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
  </nav>
</div>
