<div class="modal-content">
	<div class="modal-header">
		<h6 class="font-weight-bold">Custom Input</h6>
		<button
            type="button"
            class="close"
            aria-label="Close"
            (click)="onCancel()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
	</div>
	<div class="modal-body">        
        <div class="form-group">
            <label for="input" class="form-control-label">Input: </label>
            <textarea [(ngModel)]="input" rows="3"  type="text" class="form-control" id="input"></textarea>
        </div>                    
	</div>

  <div class="modal-footer">    
    <button type="button" class="btn btn-primary" (click)="onConfirm()"> <i class="fas fa-code"></i> Compile</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
  </div>

</div>
