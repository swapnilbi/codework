<div class="card card-inverse card-info" (click)="viewChallenge()">
    <div class="card-header" style="background-image: url('assets/images/widget.png')">            
        
        <div class="card-container text-right">
            <div class="registrations tool-tip align-left">
                <i class="fa fa-user"></i> {{ challenge.registrationCount || 0 }}
            </div>
        </div>
        
    </div>            
    <div class="card-block">                
        <h4 class="card-title">{{ challenge.name }}</h4>
        <div class="meta">
            <a >Starts On : {{ challenge.startDate | date: 'MMM d, h:mm a' }}</a>            
        </div>
        <div class="meta">
            <a >Ends On : {{ challenge.endDate | date: 'MMM d, h:mm a' }}</a>
        </div>        
        <div class="card-text">
            {{ challenge.shortDescription }}
        </div>
    </div>    
    <div class="card-footer text-center">        
        <button *ngIf="!isRegistered(challenge)" class="btn btn-info btn-sm" (click)="viewChallenge()">Register</button>        
        <button *ngIf="isRegistered(challenge)" class="btn btn-success btn-sm" (click)="viewChallenge()">Participate</button>                
    </div>
</div>
